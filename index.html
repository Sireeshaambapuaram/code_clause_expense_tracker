<html>
<head>
    <title>Expense Tracker</title>
  <link rel="stylesheet" type=text="text/css" href="styles.css">
</head>
<body>
  <h1>Expense Tracker</h1>
  <div class="container">
    <div class="input">
      <input type="text" id="expense" placeholder="Expense Description">
      <input type="number" id="amount" placeholder="Amount">
      <button id="add">Add Expense</button>
    </div>
    <div class="expenses">
      <h2>Expenses:</h2>
      <ul id="expenseList">
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
